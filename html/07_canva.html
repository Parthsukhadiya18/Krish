<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h6>  The HTML <canvas> element is used to draw graphics, on the fly, via JavaScript.</h6> 
    <h6> Canvas has several methods for drawing paths, boxes, circles, text, and adding images</h6>
    <canvas id="myCanvas" width="200" height="100"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();

    </script>

       
        
</body>
</html>
